<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- MATERIAL ICONS GOOGLE ---------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Workstation_Agenda_Semana</title>
</head>
<body>
    <div class="station__content">
        <div class="station__workbar">
            <div class="station__tabs">
                <button class="station__tab">
                    <span>Visão Geral</span>
                </button>
                <button class="station__tab active">
                    <span>Agenda</span>
                </button>
                <button class="station__tab">
                    <span>Acadêmico</span>
                </button>
                <button class="station__tab">
                    <span>Utilidades</span>
                </button>
            </div>
            <div class="station__tabs">
                <button class="station__tab">
                    <span>+ Editar</span>
                </button>
                <div id="view">
                    <button class="station__tab">
                        <span>
                            Semana
                            <span class="material-symbols-rounded">
                                keyboard_arrow_down
                            </span>
                        </span>
                    </button>
                    <div id="view__dropdown">
                        <button class="station__tab">
                            <span>Dia</span>
                        </button>
                        <button class="station__tab">
                            <span>Mês</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="agenda__container" id="station-content">
            <h3 class="content__header">
                Dia Atual rodando no JS
            </h3>
            <div class="agenda__weekly__view">
                <div class="agenda__weekly__col">
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                </div>
                <div class="agenda__weekly__label">
                    <div>08:00</div>
                    <div>09:00</div>
                    <div>10:00</div>
                    <div>11:00</div>
                    <div>12:00</div>
                    <div>13:00</div>
                    <div>14:00</div>
                    <div>15:00</div>
                    <div>16:00</div>
                    <div>17:00</div>
                    <div>18:00</div>
                    <div>19:00</div>
                    <div>20:00</div>
                    <div>21:00</div>
                    <div>22:00</div>
                </div>
                <div class="agenda__weekly__data">
                    
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
