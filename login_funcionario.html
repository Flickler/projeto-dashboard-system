<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- MATERIAL ICONS GOOGLE ---------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style_log.css">
    <title>Log_Funcionario</title>
</head>
<body>
    <div class="login__container__2">
        <div class="login__content__2">
            <div class="login__wrapper__2">
                <div class="login__title__2">
                    <img src="./assets/img/brand-wordmark.png" alt="Senac">
                </div>
                <div class="login__form">
                    <div class="login__inputs">
                        <label for="" class="login__label">Email:</label>
                        <input type="email" placeholder="Digite seu email" required class="login__input">
                        <label for="" class="login_label">Senha:</label>
                        <div class="login__box">
                            <input type="password" placeholder="Digite sua senha" required class="login__input" id="input-pass">
                            <span class="material-symbols-rounded login__eye">
                                visibility
                            </span>
                            <span class="material-symbols-rounded login__eyeoff">
                                visibility_off
                            </span>
                        </div>
                    </div>
                    <div class="login__buttons">
                        <button class="login__button">Conectar</button>
                    </div>
                </div>
            </div>
            <div class="login__qrcode__2">
                <h2>Entre com o código QR</h2>
                <div class="qrcode__box__2">
                    <img src="./assets/img/qrcode2.png" alt="qrcode">
                </div>
                <p>Escaneie o app móvel para se conectar.</p>
            </div>
        </div>
    </div>
</body>
</html>
