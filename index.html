<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- MATERIAL ICONS GOOGLE ---------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="app">
        <!-------------------------- SIDE BAR DA DIREITA -------------------------->
        <nav class="sidebar" id="sidebar">
            <div class="img" href="./index.html">
                <img src="./assets/img/brand-logo.png" alt="brand" class="brand">
                <img src="assets/img/avatar.png" alt="avatar" class="avatar">
            </div>
            <div class="sidebar__menu">
                <button href="#" class="menu__link active">
                    <span class="material-symbols-rounded">dashboard</span>
                    <span>Dashboard</span>
                </button>
                <button href="#" class="menu__link">
                    <span class="material-symbols-rounded">calendar_month</span>
                    <span>Agenda</span>
                </button>
                <button href="#" class="menu__link">
                    <span class="material-symbols-rounded">electric_bolt</span>
                    <span>Atividades</span>
                </button>
                <button href="#" class="menu__link">
                    <span class="material-symbols-rounded">contacts</span>
                    <span>Contatos</span>
                </button>
                <button href="#" class="menu__link">
                    <span class="material-symbols-rounded">widgets</span>
                    <span>Utilidades</span>
                </button>
            </div>
            <div class="sidebar__menu">
                <button href="" class="menu__link" id="theme">
                    <div class="toggle__container" id="switch">
                        <div class="toggle__switch">
                            <span class="material-symbols-rounded" id="theme-icon">clear_night</span>
                        </div>
                    </div>
                    <span id="theme-description">Tema Escuro</span>
                </button>
                <button href="" class="menu__link">
                    <span class="material-symbols-rounded">settings</span>
                    <span>Configurações</span>
                </button>
                <button href="" class="menu__link">
                    <span class="material-symbols-rounded">help</span>
                    <span>Suporte</span>
                </button>
                <button href="" class="menu__link">
                    <span class="material-symbols-rounded">logout</span>
                    <span>Sair</span>
                </button>
            </div>
            <div class="carousel">
                <div id="slider">
                    <div class="carousel__content">
                        <img src="./assets/img/ads1.jpg" class="ads">
                        <img src="./assets/img/ads2.jpg" class="ads">
                        <img src="./assets/img/ads3.jpg" class="ads">
                    </div>
                </div>
                <div class="pagination">
                    <div class="pagination__dots active"></div>
                    <div class="pagination__dots"></div>
                    <div class="pagination__dots"></div>
                </div>
            </div>
        </nav>
        <main class="main__container">
            <!-------------------------- TOPBAR / BARRA DE PESQUISA -------------------------->
            <div class="top__bar">
                <h1 class="brand__wordmark">Senac</h1>
                <div class="search">
                    <img src="./assets/img/i-search.png" class="search__ico">
                    <input type="text" id="search" placeholder="Procurar">
                </div>
                <div class="date">
                    <span class="material-symbols-rounded time__ico">
                        schedule
                    </span>
                    <p class="time" id="time">
                        <!-- JS ESCREVE A DATA AUTOMATICAMENTE -->
                    </p>
                </div>
                <div class="user__nav">
                    <div class="notifications">
                        <span class="material-symbols-rounded no-fill">
                            notifications
                        </span>
                        <div class="dropdown">
                            <button class="dropdown__btn">not 1</button>
                            <button class="dropdown__btn">not 2</button>
                            <button class="dropdown__btn">not 3</button>
                        </div>
                        <span class="status"></span>
                    </div>
                    <div class="avatar__sm">
                        <img src="./assets/img/avatar.png" class="avatar__sm">
                        <div class="dropdown">
                            <button class="dropdown__btn">Perfil</button>
                            <button class="dropdown__btn">Status</button>
                            <button class="dropdown__btn">Configurações</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------- HERO E WORKSTATION-------------------------->
            <div class="station__container">
                <div class="station__wrapper">
                    <div class="hero">
                        <div class="updates">
                            <h3>Bem vindo de volta, João!</h3>
                            <span class="updates__label">
                                <div class="bullet__point"></div>
                                <p>1 evento ativo</p>
                            </span>
                            <span class="updates__label">
                                <div class="bullet__point"></div>
                                <p>2 novos projetos</p>
                            </span>
                            <span class="updates__label">
                                <div class="bullet__point"></div>
                                <p>2 tarefas</p>
                            </span>
                        </div>
                        <div class="tabs">
                            <span class="tab__1">
                                <p for="">Técnico de Informática</p>
                                <h3>Curso</h3>
                            </span>
                            <span class="tab__2">
                                <p for="">Desenvolvimento Web</p>
                                <h3>Curso</h3>
                            </span>
                            <span class="tab__3">
                                <p for="">Análise e Desenvolvimento de Sistemas</p>
                                <h3>Curso</h3>
                            </span>
                        </div>
                    </div>
                    <div class="station__content">

                    </div>
                </div>
                <div class="focus__bar">
                    <span>
                        <button>Adicionar</button>
                    </span>
                    <div class="card">
                        <h4>Calendário</h4>
                    </div>
                    <div class="card">
                        <h4>Lembretes</h4>
                    </div>
                    <div class="card">
                        <h4>Contatos</h4>
                        <button class="btn__regular">Ver Contato</button>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p class="footer__label">
                    Desenvolvido por Manoel, Melissa e Talita ©2023
                </p>
            </footer>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
